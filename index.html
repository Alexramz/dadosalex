<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game &nacute;</title>&nacute;
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active" id="player-0-panel">
                <div class="player-name" id="name-0">
                <h5 id="player1" >Player 1</h5></div>
                <div class="player-score" id="score-0">0</div><!--43-->
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div><!--11-->
                </div>
            </div>
            
            <div class="player-1-panel" id="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div><!--72-->
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div><!--0-->
                </div>
            </div>
            
            <button class="btn-new" onclick="newgame()"><i class="ion-ios-plus-outline" onclick="newgame()"></i>New game</button>
        

            <button class="btn-roll" onclick="prueba()"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold" onclick="guardar()"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="5.png" alt="Dice" class="dice" id="dice">
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
